<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Performance Serverless Pipeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --aws-orange: #FF9900;
            --aws-pink: #E01563;
            --aws-purple: #8C4FFF;
            --aws-blue: #00A1E0;
            --aws-green: #36ad35;
            --aws-bg: #f8fafc;
        }

        body {
            background-color: var(--aws-bg);
            color: #1e293b;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Vibrant SVG Connection Styling */
        .connector-line {
            fill: none;
            stroke: #cbd5e1;
            stroke-width: 3;
            stroke-dasharray: 10;
            transition: all 0.5s ease;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.05));
        }

        .line-active {
            stroke: var(--aws-orange);
            stroke-width: 4;
            stroke-dasharray: none;
            filter: drop-shadow(0 0 8px rgba(255, 153, 0, 0.4));
        }

        /* Glowing Packet Styling */
        .order-packet {
            position: absolute;
            width: 14px;
            height: 14px;
            background: var(--aws-orange);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--aws-orange), 0 0 30px var(--aws-orange);
            z-index: 100;
            display: none;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* Neon Node Styling */
        .node { 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 20;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 1.25rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .active-node { 
            transform: scale(1.15) translateY(-5px); 
            border-color: var(--aws-orange) !important;
            box-shadow: 0 20px 25px -5px rgba(255, 153, 0, 0.2);
        }
        
        .completed-node {
            border-color: var(--aws-green) !important;
            background: #f0fdf4;
        }

        .completed-node i {
            color: var(--aws-green) !important;
            filter: drop-shadow(0 0 5px rgba(54, 173, 53, 0.3));
        }

        @keyframes march {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -20; }
        }
        .streaming-line {
            animation: march 2s linear infinite;
        }

        /* Custom UI Elements */
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        #log-console {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">

    <!-- Header Section -->
    <div class="max-w-6xl w-full text-center mb-6">
        <div class="inline-flex items-center px-4 py-1.5 rounded-full bg-gradient-to-r from-orange-500 to-pink-500 text-white text-xs font-bold uppercase tracking-widest mb-4 shadow-lg">
            <i class="fas fa-bolt mr-2"></i> Real-Time Architecture
        </div>
        <h1 class="text-5xl font-black tracking-tight text-slate-900 mb-2 bg-clip-text text-transparent bg-gradient-to-r from-slate-900 via-slate-700 to-slate-900">
            Serverless Order Pipeline
        </h1>
        <p class="text-slate-500 font-semibold text-lg">Event-Driven Lifecycle Dashboard</p>
    </div>

    <!-- The Architecture Stage -->
    <div id="diagram-container" class="relative glass-panel rounded-[3rem] p-10 w-full max-w-6xl h-[540px] shadow-2xl overflow-hidden mb-8 border-b-4 border-slate-200">
        
        <!-- SVG Connections -->
        <svg id="svg-layer" class="absolute inset-0 w-full h-full pointer-events-none">
            <path id="path-main" d="" class="connector-line streaming-line" />
            <path id="path-cw-1" d="" class="connector-line" opacity="0.4" />
            <path id="path-cw-2" d="" class="connector-line" opacity="0.4" />
            <path id="path-db" d="" class="connector-line" />
            <path id="path-email" d="" class="connector-line" />
        </svg>

        <!-- Monitoring Node (Top) -->
        <div id="node-cloudwatch" class="node absolute top-10 left-1/2 -translate-x-1/2 flex flex-col items-center p-5 w-40">
            <div class="text-[var(--aws-purple)] text-4xl mb-2"><i class="fas fa-chart-line"></i></div>
            <span class="text-[11px] font-black uppercase tracking-widest text-slate-800">CloudWatch</span>
            <div class="flex space-x-1 mt-1">
                <div class="w-1.5 h-1.5 rounded-full bg-purple-400 animate-pulse"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-purple-200"></div>
            </div>
        </div>

        <!-- Horizontal Flow -->
        <div class="flex justify-between items-center h-full relative z-20 px-4">
            
            <!-- Start -->
            <div id="node-user" class="node flex flex-col items-center p-5 w-32 bg-slate-50">
                <div class="text-slate-400 text-4xl mb-2"><i class="fas fa-terminal"></i></div>
                <span class="text-[10px] font-black uppercase text-slate-700">Client API</span>
            </div>

            <!-- Validate -->
            <div id="node-lambda1" class="node flex flex-col items-center p-5 w-32">
                <div class="text-[var(--aws-orange)] text-4xl mb-2"><i class="fas fa-shield-check"></i></div>
                <span class="text-[10px] font-black uppercase text-slate-700">Validator</span>
                <span class="text-[8px] font-bold text-orange-600 px-2 py-0.5 bg-orange-50 rounded-full mt-1">Lambda</span>
            </div>

            <!-- Queue -->
            <div id="node-sqs" class="node flex flex-col items-center p-5 w-32 bg-indigo-50 border-indigo-100">
                <div class="text-indigo-500 text-4xl mb-2"><i class="fas fa-boxes-stacked"></i></div>
                <span class="text-[10px] font-black uppercase text-slate-700">SQS Queue</span>
            </div>

            <!-- Process -->
            <div id="node-lambda2" class="node flex flex-col items-center p-5 w-32">
                <div class="text-[var(--aws-blue)] text-4xl mb-2"><i class="fas fa-microchip"></i></div>
                <span class="text-[10px] font-black uppercase text-slate-700">Processor</span>
                <span class="text-[8px] font-bold text-blue-600 px-2 py-0.5 bg-blue-50 rounded-full mt-1">Lambda</span>
            </div>

            <!-- Final State Split -->
            <div class="flex flex-col space-y-20">
                <div id="node-db" class="node flex flex-col items-center p-5 w-32 bg-cyan-50 border-cyan-100">
                    <div class="text-cyan-600 text-4xl mb-2"><i class="fas fa-database"></i></div>
                    <span class="text-[10px] font-black uppercase text-slate-700">DynamoDB</span>
                </div>
                <div id="node-email" class="node flex flex-col items-center p-5 w-32 bg-rose-50 border-rose-100">
                    <div class="text-rose-500 text-4xl mb-2"><i class="fas fa-paper-plane"></i></div>
                    <span class="text-[10px] font-black uppercase text-slate-700">SES Email</span>
                </div>
            </div>
        </div>

        <div id="packet" class="order-packet"></div>
    </div>

    <!-- Dashboard Controls -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 w-full max-w-6xl">
        
        <!-- Action Card -->
        <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-100">
            <h3 class="text-base font-black mb-6 text-slate-800 uppercase tracking-widest flex items-center justify-between">
                <span><i class="fas fa-plus-circle mr-2 text-orange-500"></i> New Order</span>
                <span class="text-[10px] bg-orange-100 text-orange-600 px-2 py-1 rounded">V2.4</span>
            </h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Customer</label>
                    <input type="text" id="cust-name" placeholder="Ex: John Doe" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-3 text-sm font-bold focus:outline-none focus:border-orange-400 focus:bg-white transition-all mt-1">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Quantity</label>
                    <input type="number" id="order-qty" value="1" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-3 text-sm font-bold focus:outline-none focus:border-orange-400 focus:bg-white transition-all mt-1">
                </div>
                <button id="start-btn" class="w-full bg-gradient-to-br from-slate-800 to-slate-900 hover:from-orange-500 hover:to-orange-600 text-white font-black py-4 rounded-2xl transition-all transform active:scale-95 mt-4 shadow-xl shadow-slate-200 uppercase tracking-wider text-xs">
                    Trigger Workflow
                </button>
            </div>
        </div>

        <!-- Console Card -->
        <div class="lg:col-span-2 bg-slate-900 p-8 rounded-[2rem] shadow-2xl relative border-t-4 border-orange-500">
            <div class="flex justify-between items-center mb-6">
                <div class="flex space-x-2">
                    <div class="w-3 h-3 rounded-full bg-rose-500"></div>
                    <div class="w-3 h-3 rounded-full bg-amber-500"></div>
                    <div class="w-3 h-3 rounded-full bg-emerald-500"></div>
                </div>
                <span class="text-[10px] text-slate-400 font-black uppercase tracking-[0.2em]">AWS CloudWatch Log Stream</span>
            </div>
            <div id="log-console" class="text-slate-300 text-[12px] h-40 overflow-y-auto leading-relaxed scroll-smooth font-mono space-y-2">
                <div class="text-slate-500 italic font-bold">// System ready for event intake...</div>
            </div>
        </div>
    </div>

    <script>
        const btn = document.getElementById('start-btn');
        const packet = document.getElementById('packet');
        const consoleLog = document.getElementById('log-console');

        function getCenter(id) {
            const el = document.getElementById(id);
            const rect = el.getBoundingClientRect();
            const container = document.getElementById('diagram-container').getBoundingClientRect();
            return {
                x: rect.left - container.left + (rect.width / 2),
                y: rect.top - container.top + (rect.height / 2)
            };
        }

        function updatePaths() {
            const nodes = {
                user: getCenter('node-user'),
                l1: getCenter('node-lambda1'),
                sqs: getCenter('node-sqs'),
                l2: getCenter('node-lambda2'),
                db: getCenter('node-db'),
                email: getCenter('node-email'),
                cw: getCenter('node-cloudwatch')
            };

            document.getElementById('path-main').setAttribute('d', `M ${nodes.user.x} ${nodes.user.y} L ${nodes.l1.x} ${nodes.l1.y} L ${nodes.sqs.x} ${nodes.sqs.y} L ${nodes.l2.x} ${nodes.l2.y}`);
            document.getElementById('path-cw-1').setAttribute('d', `M ${nodes.l1.x} ${nodes.l1.y} Q ${nodes.cw.x} ${nodes.l1.y} ${nodes.cw.x} ${nodes.cw.y}`);
            document.getElementById('path-cw-2').setAttribute('d', `M ${nodes.l2.x} ${nodes.l2.y} Q ${nodes.cw.x} ${nodes.l2.y} ${nodes.cw.x} ${nodes.cw.y}`);
            document.getElementById('path-db').setAttribute('d', `M ${nodes.l2.x} ${nodes.l2.y} Q ${nodes.db.x} ${nodes.l2.y} ${nodes.db.x} ${nodes.db.y}`);
            document.getElementById('path-email').setAttribute('d', `M ${nodes.l2.x} ${nodes.l2.y} Q ${nodes.email.x} ${nodes.l2.y} ${nodes.email.x} ${nodes.email.y}`);
        }

        function addLog(text, type = 'info') {
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            let style = 'text-blue-400';
            let label = 'INFO';
            
            if(type === 'success') { style = 'text-emerald-400'; label = 'SUCCESS'; }
            if(type === 'aws') { style = 'text-purple-400'; label = 'AWS'; }
            
            consoleLog.innerHTML += `
                <div class="flex items-start space-x-3 opacity-0 translate-y-2 animate-all" style="animation: fadeInUp 0.3s forwards">
                    <span class="text-slate-600 flex-shrink-0">${time}</span>
                    <span class="${style} font-black flex-shrink-0 text-[10px]">[${label}]</span>
                    <span class="text-slate-200">${text}</span>
                </div>`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }

        async function runWorkflow() {
            updatePaths();
            const name = document.getElementById('cust-name').value || 'Customer';
            btn.disabled = true;
            btn.classList.add('grayscale');
            
            document.querySelectorAll('.node').forEach(n => n.classList.remove('active-node', 'completed-node'));
            packet.style.display = 'block';
            
            const steps = [
                { id: 'node-user', log: `Event Bridge: Received order for "${name}"` },
                { id: 'node-lambda1', log: 'Validation: Checking inventory schema...' },
                { id: 'node-cloudwatch', log: 'Metrics: Published ValidateSuccess:1', type: 'aws' },
                { id: 'node-lambda1', log: 'Validation complete. Ready for queueing.', isReturn: true },
                { id: 'node-sqs', log: 'SQS: Message successfully pushed to "prod-orders".' },
                { id: 'node-lambda2', log: 'Processor: Consumer polling message 0x9f2a...' },
                { id: 'node-cloudwatch', log: 'Logs: Memory 128MB | Duration 42ms', type: 'aws' },
                { id: 'node-lambda2', log: 'Formatting for downstream persistence...', isReturn: true },
                { id: 'node-db', log: 'DynamoDB: Table "Orders" (PUT_ITEM) status: 200', isFinal: true },
                { id: 'node-email', log: 'SES: Email "OrderConfirmed" queued for delivery.', isFinal: true }
            ];

            for (const step of steps) {
                const pos = getCenter(step.id);
                packet.style.left = `${pos.x}px`;
                packet.style.top = `${pos.y}px`;
                
                const node = document.getElementById(step.id);
                node.classList.add('active-node');
                if (!step.isReturn && step.id !== 'node-cloudwatch') node.classList.add('completed-node');
                
                addLog(step.log, step.type || 'info');
                await new Promise(r => setTimeout(r, 650));
                if (!step.isFinal) node.classList.remove('active-node');
            }

            packet.style.display = 'none';
            btn.disabled = false;
            btn.classList.remove('grayscale');
            addLog(`PIPELINE COMPLETE: User "${name}" processed.`, 'success');
        }

        btn.addEventListener('click', runWorkflow);
        window.addEventListener('resize', updatePaths);
        window.onload = updatePaths;

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(5px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
